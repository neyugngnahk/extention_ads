<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            min-width: 340px;
        }
        .popup-container {
            padding: 20px 24px 16px 24px;
        }
        .popup-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
        }
        .popup-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            margin-right: 0;
            object-fit: contain;
        }
        .popup-title-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .popup-title {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -1px;
            color: #b04a3a;
            margin-bottom: 0;
            margin-top: 0;
        }
        .popup-dashboard {
            background: #f5f6fa;
            border-radius: 8px;
            padding: 6px 16px;
            font-size: 1em;
            color: #222;
            text-decoration: none;
            border: 1px solid #e5e6eb;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
            margin-left: auto;
        }
        .popup-dashboard:hover {
            background: #e5e6eb;
        }
        hr {
            border: none;
            border-top: 1px solid #ececec;
            margin: 18px 0 12px 0;
        }
        .popup-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .popup-list li {
            margin-bottom: 8px;
        }
        .popup-list a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #222;
            padding: 8px 8px 8px 0;
            border-radius: 8px;
            transition: background 0.15s;
            font-size: 1em;
        }
        .popup-list a:hover {
            background: #f5f6fa;
        }
        .popup-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            border-radius: 6px;
            background: #fff;
            object-fit: contain;
        }
        .popup-external {
            margin-left: auto;
            color: #b0b3b8;
            font-size: 1.1em;
        }
    </style>
</head>
